<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Background Animation</title>
  
  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Styles -->
  <style>
    /* Reset and general styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Prevent horizontal scroll */
      height: 300vh; /* To allow scrolling */
    }

    /* Background Section */
    .needs-bg {
      background-image: url("https://via.placeholder.com/1920x1080"); /* Test image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 0%; /* Initial position at the top */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 5px black;
    }

    /* Text styling */
    .needs-bg p {
      font-size: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Scrollable Section -->
  <div class="needs-bg">
    <p>Scrolling Background Animation</p>
  </div>

  <!-- GSAP Script -->
  <script>
    // Register the ScrollTrigger plugin
    gsap.registerPlugin(ScrollTrigger);

    // Animate the background position on scroll
    gsap.to(".needs-bg", {
      backgroundPositionY: "100%", // Move the background image vertically
      ease: "none",
      scrollTrigger: {
        trigger: ".needs-bg",
        start: "top bottom", // Animation starts when div enters viewport
        end: "bottom top",   // Animation ends when div exits viewport
        scrub: true,         // Ties animation to scroll position
        markers: true,       // Debugging markers (remove in production)
      },
    });
  </script>
</body>
</html>
